    <title>SocialMedia</title>

<body>
    <div id="navigation-bar">
        <div id="logo"></div>

        <div class="search">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Search Here" class="search-bar">
            </div>
            <div class="search-menu">
                <i class="fa-solid fa-list-ul"></i>
            </div>
        </div>

        <div id="home" class="icons">
            <i class="fa-solid fa-house iconsize" ></i>
        </div>
        
        <div id="network" class="icons">
            <i class="fa-solid fa-user-group iconsize"></i>
        </div>

        <div id="message" class="icons">
            <i class="fa-solid fa-envelope iconsize"></i>
        </div>

        <div id="videos" class="icons">
            <i class="fa-solid fa-tv iconsize"></i>
        </div>

        <div id="account" class="icons">
            <i class="fa-solid fa-user iconsize"></i>
        </div>

    </div>

                        <div class="postauthor" id="z1"></div>
                    </div>
                </div>
                <div class="postcontent" id="p1"></div>
                <div class="read"><button class="ReadMore" onclick="gotopost1()">Read More</button></div>
                <div class="postrecord" id="k1">
                    <div class="likes"><i class="fa-solid fa-thumbs-up"></i>
                        <div id="l1" class="likefont"></div>
                    </div>
                    <div class="dislikes"><i class="fa-solid fa-thumbs-down"></i>
                        <div id="d1" class="likefont"></div>
